<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <main class="main">
    <!-- Rating state start -->
    <section class="main__ratingstate">
      <img src="images/icon-star.svg" alt="Star Icon" class="main__star">
      <h1 class="main__h1">How did we do?</h1>
      <p class="main__ratep">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form method="get" class="main__form">
        <section class="main__choices">
          <input class="main__input" type="radio" name="rating" id="firstChoice" value="1">
          <label class="main__label1" for="firstChoice">1</label>

          <input class="main__input" type="radio" name="rating" id="secondChoice" value="2">
          <label class="main__label2" for="secondChoice">2</label>

          <input class="main__input" type="radio" name="rating" id="thirdChoice" value="3">
          <label class="main__label3" for="thirdChoice">3</label>

          <input class="main__input" type="radio" name="rating" id="fourthChoice" value="4">
          <label class="main__label4" for="fourthChoice">4</label>

          <input class="main__input" type="radio" name="rating" id="fifthChoice" value="5">
          <label class="main__label5" for="fifthChoice">5</label>
        </section>
        <button class="main__btn" type="submit">SUBMIT</button>
      </form>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="main__thankyoustate">
      <section class="main__ty">
        <img src="images/illustration-thank-you.svg" alt="Thank You Illustration" class="main__illustrationty">
        <p class="main__selected"> You selected <span class="numberSelected">5</span> out of 5 </p>

        <h2 class="main__h2"> Thank you! </h2>

        <p class="main__appreciation">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </section>
    </section>
    <!-- Thank you state end -->
  </main>

</body>

</html>
